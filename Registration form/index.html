<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Registration Form</h2>
            <!-- username -->
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Your Name" autocomplete="off"/>
                <small></small>
            </div>
            <!-- email -->
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email"  autocomplete="off"/>
                <small></small>
            </div>
            <!-- password -->
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter your Password" autocomplete="off" />
                <small></small>
            </div>
            <!-- confirm password -->
            <div class="form-control">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Enter Your confirm password"  autocomplete="off"/>
                <small></small>
            </div>

            <!-- submit button -->
            <button type="submit">Submit</button>
            <!-- <input type="submit" value="submit" /> -->
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
